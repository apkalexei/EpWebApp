<form [formGroup]="searchForm" (submit)="formSubmit()">

  <div class="well">

    <div class="form-group">
      <label for="productionGroup">Production group</label>
      <select id="productionGroup" class="form-control" formControlName="productionGroup" (change)="onProdGroupChange()">
        <option *ngFor="let prodGroup of productionGroups" value="{{ prodGroup.id }}"> {{ prodGroup.name }} </option>
      </select>
    </div>

    <div class="form-group">
      <label for="resource">Resource</label>
      <select id="resource" class="form-control" formControlName="resource" (change)="onResourceChange()">
          <option *ngFor="let resource of resourcesByProductionGroup" value="{{ resource.id }}"> {{ resource.name }} </option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <div class="input-group">
        <input id="date" type="text" class="form-control" bsDatepicker #dp="bsDatepicker" formControlName="date"
          [bsConfig]="datePickerConfig"/>
        <div class="input-group-btn">
          <button type="button" class="btn btn-success" (click)="dp.show()">Open</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="!searchForm.valid" type="submit" class="btn btn-success submit">Search..</button>
    </div>
    
  </div>

</form>
